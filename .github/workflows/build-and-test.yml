name: Covid19Tracker.NET Repository - Build & Test

on: 
  push:
    branches-ignore:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100

    - name: Build
      run: dotnet build --configuration Release
      working-directory: ./

    - name: Run unit tests
      run: dotnet test --configuration Release
      working-directory: ./
